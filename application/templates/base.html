<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Reccomender Engine </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <!-- Bootsrap CDN link for the CSS stylesheet -->
    </head>
    <body class="m-3">
      <nav class="navbar navbar-expand-sm mb-2">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href={{ url_for("main.homepage") }}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{ url_for("main.players") }}>Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{ url_for("main.teams") }}>Teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{ url_for("main.engine") }}>Engine</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Account
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href={{ url_for("main.manageAccount") }}>Manage Account</a></li>
                  <li><a class="dropdown-item" href={{ url_for("main.manageProfile") }}>Manage User Profile</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{ url_for("auth.logout") }}>Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% for message in get_flashed_messages() %}
        <div style="color: red; padding: 1rem;">
          {{ message }}
        </div>
      {% endfor %}
      {% block main %}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> <!-- Bootsrap CDN link for JavaScript -->
    </body>
</html>
